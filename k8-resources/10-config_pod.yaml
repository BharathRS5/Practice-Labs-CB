apiVersion: v1
kind: Pod
metadata:
  name: envar-demo
  namespace: roboshop
spec:
  containers:
  - name: envar-demo-container
    image: nginx
    env:
    - name: my_name
      valueFrom:
        configMapKeyRef:
          name: config-practice
          key: my_name  
    - name: Designation
      valueFrom:
        configMapKeyRef:
          name: config-practice
          key: designation
    - name: Company
      valueFrom:
        configMapKeyRef:
          name: config-practice
          key: company
      

      

      
